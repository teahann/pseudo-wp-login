<body data-rsssl="1" class="login js login-action-login wp-core-ui locale-en-us">
	<img src="https://upload.wikimedia.org/wikipedia/commons/9/98/WordPress_blue_logo.svg" alt="Wordpress Logo" />

	<form name="loginform" id="loginform" action="?login" method="post" data-submit-ready="true">

		<p class="userinput">
			<label for="user_login">Username or Email Address</label>
			<input type="text" name="log" id="user_login" class="input" value="" size="20">
		</p>

		<p class="userinput">
			<label for="user_pass">Password</label>
			<input type="password" name="pwd" id="user_pass" value="">
		</p>

		<p class="forgetmenot">
			<input name="rememberme" type="checkbox" id="rememberme" value="forever">
			<label for="rememberme">Remember Me</label>
		</p>

		<p class="submit">
			<input type="submit" name="wp-submit" id="wp-submit" value="Log In">
		</p>

	</form>

	<nav>
		<a href="https://login.wordpress.org/lostpassword" title="Password Lost and Found">Lost your password?</a>
		<a href="../">← Back to blog</a>
	</nav>

	<script type="text/javascript">
		const form = document.getElementById("loginform");
		const username = document.getElementById("user_login");
		const password = document.getElementById("user_pass");
		const submit = document.getElementById('wp-submit')

		const validate_user = (e) => {
			e.preventDefault();
			if (username.value.length > 0 && password.value.length > 0) {
				tgl_inputs()
				setTimeout(() => {
					alert("Incorrect username or password")
					password.value = new String()
					tgl_inputs()
				}, Math.floor(Math.random() * 4096));
			} else {
				alert("Missing required fields")
			}
		}

		const tgl_inputs = () => {
			username.disabled = !username.disabled
			password.disabled = !password.disabled
			submit.disabled = !submit.disabled
		}

		form.addEventListener("submit", validate_user);
	</script>

</body>
